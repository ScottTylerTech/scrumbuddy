<div class="content">
  <form [formGroup]="roomForm" class="card card-shadow">
    <h1>Create room</h1>
    <input
      matInput
      type="text"
      placeholder="Enter room name"
      formControlName="roomName"
    />
    <div class="button-row">
      <button
        class="button-primary"
        [disabled]="roomForm.invalid"
        (click)="createRoom()"
      >
        Create room
      </button>
    </div>
  </form>
</div>
