<div class="content">
  <div class="name-card card-shadow">
    <div>
      <h2>Create room</h2>
    </div>

    <div>
      <input
        style="display: flex; justify-content: center"
        type="text"
        placeholder="Enter room name"
        [(ngModel)]="room.roomName"
        name="name"
        required
      />
    </div>

    <div class="button-row">
      <button
        class="button-primary"
        [disabled]="room.roomName === ''"
        (click)="createRoom()"
      >
        Create room
      </button>
    </div>
  </div>
</div>
