<div class="content">
  <div>
    <p>Host</p>
    <p>Logged in as {{ userName }}</p>
  </div>

  <div *ngIf="!isRoomHosted">
    <div class="card">
      <div
        style="display: block; margin: auto; padding-right: 33%; width: 100px"
      >
        <input
          type="text"
          placeholder="Enter room name"
          [(ngModel)]="roomName"
          name="name"
          required
        />
      </div>
      <div>
        <button class="button-row button" (click)="createRoom()">
          Create room
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="isRoomHosted">
    <p>{{ roomName }} is hosted!</p>
    <div>
      <button (click)="callVote()">Call vote</button>
    </div>
    <div style="display: inline">
      <h2>Votes:</h2>
      <div *ngFor="let vote of votes">
        <p>{{ vote }}</p>
      </div>
    </div>
    <app-vote></app-vote>
  </div>
</div>
