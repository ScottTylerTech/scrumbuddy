<!-- vote card -->
<div class="content">
  <div
    class="card-row"
    style="align-items: top; justify-content: center; margin: 80px 0 16px"
  >
    <!-- room tool -->
    <div class="card card-shadow room-tools">
      <h3 style="text-align: center">Room tools</h3>
      <button class="button-primary" style="height: 36px" (click)="leaveRoom()">
        Leave room
      </button>
    </div>

    <!-- host tools  -->
    <div class="card card-shadow host-tools">
      <h3>Host tools</h3>
      <div class="card-row">
        <h3>Host:</h3>
        <h3>{{ user.name }}</h3>
      </div>
      <div class="card-row">
        <h3>Room:</h3>
        <h3>{{ roomName }}</h3>
      </div>
      <div class="card-row">
        <button
          class="button-primary"
          [disabled]="!amHost || isVoteCalled"
          (click)="callVote()"
        >
          Call vote
        </button>
        <!-- [class.button-disabled]="!amHost || !isVoteEnded" -->
        <button
          class="button-primary"
          [disabled]="!amHost || !isVoteCalled"
          (click)="resetVote()"
        >
          Open vote
        </button>
      </div>
    </div>

    <div class="card card-shadow vote-result">
      <h3>Voting results</h3>
      <div
        class="card-row"
        style="
          justify-content: space-between;
          align-items: start;
          font-size: 50px;
        "
      >
        <h3>EP:</h3>
        <h3>4</h3>
      </div>
    </div>

    <!-- end tool cards -->
  </div>

  <div class="vote-page">
    <!-- user card  -->
    <div class="vote-card-row">
      <div class="card-row">
        <div class="card">
          <!-- user card  -->
          <div class="card-row">
            <h2>Users in room:</h2>
            <h2>{{ userCount }}</h2>
          </div>
          <div class="card-row">
            <h3>User</h3>
            <h3>Vote</h3>
          </div>
          <div style="height: 50vh; width: 90%; overflow-y: auto">
            <div class="card-row" *ngFor="let user of users$ | async">
              <p>
                {{ user.name }}
              </p>
              {{ user.points }}
            </div>
          </div>
          <div class="card-row">
            <h2>Votes:</h2>
            <p>{{ voteCount }}</p>
          </div>
        </div>

        <!-- effort point card -->
        <div
          #votingCard
          class="card card-shadow effort-points"
          style="align-items: center; justify-content: space-evenly"
        >
          <h2>Cast Vote</h2>
          <p>Effort points</p>
          <div *ngFor="let number of effortPoints">
            <div>
              <button
                [class.button]="number != userSelection"
                [class.button-primary]="number === userSelection"
                [disabled]="isVoteCalled"
                (click)="castVote(number)"
              >
                {{ number }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- chart -->
    <!-- [voteData]="voteData" -->
    <!-- <div class="card card-shadow effort-points"> -->
    <app-chart
      [callVote]="changingValue"
      [resetVote]="resetVoteSub"
      [effortPoints]="effortPoints"
      [voteDistribution]="voteDistribution"
      [result]="result"
      [isCountingDown]="isVoteCalled"
    ></app-chart>
    <!-- </div> -->
  </div>
</div>
